codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: auto
        threshold: 1%
        base: auto
    patch:
      default:
        target: auto
        threshold: 1%
        base: auto

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

ignore:
  - "**/*.spec.ts"
  - "**/*.spec.tsx"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/tests/**"
  - "**/e2e/**"
  - "**/*.stories.tsx"
  - "**/*.config.ts"
  - "**/*.config.js"
  - "**/scripts/**"
  - "docs/**"
  - "storybook/**"
  - "examples/**"
